<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <title>Blank App</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>


    <body>
      <div class="jumbotron">
        <h1 class="text-center">The ultimate chat</h1>
        <p class="text-center">Say something!</p>
      </div>

          <div class="container">

        <div class="row">

        <div class="col-sm-6 col-sm-offset-3">
            <div class="well" id="well">
              <ul id="messages"></ul>
            </div>
            <form id="message-form" class="form-horizontal" action="#">
              <div class="form-group">
                <label for="nickname" class="col-sm-2 control-label">Nickname</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="nickname" placeholder="Nickname">
                </div>
              </div>
              <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="myMessage" placeholder="Message">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 text-center">

                </div>
              </div>
            </form>
            <div class="text-center">
              <button type="submit" id="sendbutton" class="btn btn-default btn-lg">
                <span class="text-primary glyphicon glyphicon-send"></span> Send
              </button>
            </div>

        </div>
        </div>
        </div>
        <script type="text/javascript">
        $(document).ready(function() {

        	var socket = io.connect('http://siematypie.tk:5000/');
          var messageBoard = $("#well");
          var preventOnScroll = false;
          var autoScrollingEnabled = true;

        	socket.on('connect', function() {
        		$("#messages").append("<p>User has connected!</p>");
            if (!messageBoard.scrolledToBottom() && autoScrollingEnabled){
              messageBoard.scrollTop(messageBoard[0].scrollHeight);
              preventOnScroll = true;
            }
        	});

        	socket.on('message', function(msg) {
            $("#messages").append(msg);

            if (!messageBoard.scrolledToBottom() && autoScrollingEnabled){
              messageBoard.scrollTop(messageBoard[0].scrollHeight);
              preventOnScroll = true;
            }

        		console.log('Received message');
        	});

          function sendMessage() {
            var nickname = $('#nickname').val();
            if (!nickname){
              alert("Enter your nickname first!")
              return
            }
            socket.emit('message', $('#myMessage').val(), $('#nickname').val());
            if (!messageBoard.scrolledToBottom()){
              messageBoard.scrollTop(messageBoard[0].scrollHeight); }
        		$('#myMessage').val('').focus();
          }

        	$('#sendbutton').click( function() {
          		sendMessage();
        	});

          $('#myMessage').on('keydown', function(e) {
              if (e.which == 13) {
                  sendMessage();
              }
              if ($(this).val()){
                $('#sendbutton').show();
              } else {
                $('#sendbutton').hide();
              }
          });



          messageBoard.scroll(function(){
            if (preventOnScroll){
                preventOnScroll = false;
                return;
              }

              if (!messageBoard.scrolledToBottom() ){
                autoScrollingEnabled = false;
              } else {
                autoScrollingEnabled = true;
              }

            });

            (function($) {
                $.fn.scrolledToBottom = function() {
                    return this[0].scrollHeight - this[0].scrollTop == this.innerHeight();
                };
            }(jQuery));

        });

        </script>
    </body>
</html>
